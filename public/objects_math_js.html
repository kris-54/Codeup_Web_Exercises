<html>
<head>

</head>
<body>

    <h1>Objects Math</h1>

    <script type="text/javascript">
        var rectangle = {

            length: 10,
            height: 5,

            getArea: function () {
                return this.length * this.height
            }
        },        
        console.log('Area of rectangle is: ' + rectangle.getArea());
        console.log('=======================');
        // create a circle object
        var circle = {
            radius: 3,
            getArea: function () {
                // todo: finish this method
                // hint: area = pi * radius^2
                return Math.PI * Math.pow(this.radius, 2);

            },
            logInfo: function (round) {
                var area = this.getArea();
                // todo: complete this method. if round is true, round the result to the nearest integer.
                if(round) {
                    console.log('Area of a circle with radius: ' + this.radius + ', is: ' + Math.round(area));
                } else {    
                    console.log('Area of a circle with radius:' + this.radius + ', is: ' + area);
                }
            }
        };
        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);
        // todo:
        // Change the radius of the circle to 5.
        circle.radius = 5;
        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);

    </script>

</body>
</html>
