<html>
<head>
	<title>Objects Intro </title>
</head>
<body>
	<h1>Objects Intro</h1>

	<script type="text/javascript">

	var person = {};
	person.firstName = 'Kris';
	person.lastName = 'Campos';

	

	person.sayHello = function () {
		alert("HELLO THERE!!! From - " + this.firstName + ' ' + this.lastName);
	}

	person.sayHello();

	</script>
</body>
</html>
