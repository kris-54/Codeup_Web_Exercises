<html>
<head>
	<title>scope</title>
</head>
<body>

 <h1>Scope</h1>

 <script type="text/javascript">

 		
		(function() {
			var myNameIs = "Kris";
			alert("Hello from " + myNameIs);
		}());


		

		(function() {
			var random = Math.floor((Math.random()*100+1));
			alert(random % 2 !== 0 ? random + ' is an odd number' : random + ' is an even number');
		}());

		
	

	

	


 </script>


</body>
</html>
